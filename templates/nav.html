<link rel="stylesheet" href="{{ url_for('static', filename='nav/nav.css') }}">
{% block nav %}
<nav>
  <div class="container">
    <div class="home-button">
      <a href="/"><img src="{{ url_for('static', filename='res/logo.png') }}" style="width: 45px;"></a>
      <a id="title" href="/">{{ title }}</a>
    </div>
    {% if user %}
      <div class="center-buttons">
        <a href="/games">games</a> 
        <a href="/feed">feed</a>
        <a href="/friends">friends</a>
        <a href="/profile">profile</a>
      </div>
      <div id="balance">Balance: {{ user.points }}</div>      
      <button class="hamburger" onclick="toggleMenu()">â˜°</button>
      <ul id="nav-menu">
        <li><a class="form-control" href="/coming_soon">Search</a></li>
        <li><hr class="hr"></li>
        <li><a class="form-control" href="/coming_soon">Settings</a></li>
        <li><hr class="hr"></li>
        <li>
          <form method="post" action="/logout">
            <button type="submit" class="form-control" name="logout">Logout</button>
          </form>
        </li>
      </ul>
      <a href="/profile" id="nav_profile_img">{{ user.first_name[0] }}</a>
    {% endif %}
  </div>
</nav>
<script src="{{ url_for('static', filename='nav/nav.js') }}" defer></script>
{% endblock %}
