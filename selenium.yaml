name: Run Team Selenium Tests

on:
  push:
    branches:
      - main

jobs:
  run-selenium-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install selenium
          pip install -r requirements.txt || true  # In case you have a requirements file

      - name: Run team Selenium tests
        run: |
          python team_member_1_test.py
          python team_member_2_test.py
          python team_member_3_test.py
